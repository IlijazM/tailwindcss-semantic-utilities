<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/main.css" />
  </head>
  <body class="bg-white text-white font-mono">
    <div class="bg-violet-600">
      <div class="wrapper-xs bg-blue-600">.wrapper-xs</div>
    </div>
    <div class="bg-violet-800">
      <div class="wrapper-sm bg-blue-800">.wrapper-sm</div>
    </div>
    <div class="bg-violet-600">
      <div class="wrapper-md bg-blue-600">.wrapper-md</div>
    </div>
    <div class="bg-violet-800">
      <div class="wrapper-lg bg-blue-800">.wrapper-lg</div>
    </div>
    <div class="bg-violet-600">
      <div class="wrapper-xl bg-blue-600">.wrapper-xl</div>
    </div>

    <br />

    <div class="bg-violet-600">
      <div class="wrapped-xs bg-blue-600"><div class="border-l border-r">.wrapped-xs</div></div>
    </div>
    <div class="bg-violet-800">
      <div class="wrapped-sm bg-blue-800"><div class="border-l border-r">.wrapped-sm</div></div>
    </div>
    <div class="bg-violet-600">
      <div class="wrapped-md bg-blue-600"><div class="border-l border-r">.wrapped-md</div></div>
    </div>
    <div class="bg-violet-800">
      <div class="wrapped-lg bg-blue-800"><div class="border-l border-r">.wrapped-lg</div></div>
    </div>
    <div class="bg-violet-600">
      <div class="wrapped-xl bg-blue-600"><div class="border-l border-r">.wrapped-xl</div></div>
    </div>

    <br />

    <div class="bg-violet-600">
      <div class="wrapper-[100%] bg-blue-600">.wrapper-[100%]</div>
    </div>

    <div class="bg-violet-600">
      <div class="wrapped-[100%] bg-blue-600"><div class="border-l border-r">.wrapped-[100%]</div></div>
    </div>
  </body>
</html>
